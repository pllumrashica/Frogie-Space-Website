<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/contact.css" />
  <title>FROOGIES Space | Contact</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="./imgs/frogie-space-logo.png" alt="" /></a>
      </div>

      <ul class="nav">
        <li><a href="services.html">Services</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="estimate">
        <a href="estimate-project.html">Estimate your project</a>
      </div>
    </div>
  </header>

  <section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ask us anything.</h1>

          <p>Let us know how we can help you.</p>

          <form class="contact-form">

            <label for="yourName">What's your name?*</label>
            <input type="text" id="yourName">

            <label for="yourEmail">Your Email*</label>
            <input type="email" id="yourEmail">

            <label for="yourNumber">Your Number*</label>
            <input type="number" id="yourNumber">

            <label for="yourMessage">Message*</label>
            <textarea name="message" id="yourMessage"></textarea>
          </form>

          <button><a href="#">Send</a></button>
        </div>

        <div class="col">
          <img src="./imgs/contact-us.png" alt="Contact Us image">
        </div>
      </div>
    </div>
  </section>
</body>
